{% extends 'main.html' %} 
{%  load static %}

{% block tittle %}
Login
{% endblock %}


{% block content %}
<section class="bg-light">
    <div class="container py-5 bg-light">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Iniciar sesión</h3>
			<form method="POST" action="">
				{% csrf_token %}
              <div class="form-outline mb-2">
                <p class="text-left font-weight-bold">Usuario</p>
                <input type="text" name="username" class="form-control " placeholder="usuario" />
              </div>
  
              <div class="form-outline mb-2">
                <p class="text-left font-weight-bold">Contraseña</p>
                <input type="password" name="password" id="typePasswordX-2" class="form-control" placeholder="contraseña" />
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-2">
            <a href="#" class="text-dark font-weight-bold">¿Has olvidado la contraseña?</a>
              </div>
  
              <button class="btn  btn-block font-weight-bold" style="background-color: #21AC59;" type="submit" value="Login">Iniciar sesión</button>
  
              <hr class="my-4">

              <button class="btn btn-block btn-primary mb-2" id="btn_redesociales" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i> CONTINUAR CON FACEBOOK</button>
              <button class="btn btn-block btn-outline-dark" id="btn_redesociales" 
                type="submit"><i class="fab fa-google me-2"></i> CONTINUAR CON GOOGLE</button>
            <div class="form-outline my-3">
                <p>¿No tienes cuenta? <a href="{% url 'register' %}" class="text-success font-weight-bold">Registrate</a></p>
            </div>
			</form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% for message in messages %}
  <p id="messages">{{message}}</p>
{% endfor %}	
{% endblock %}
