{% extends 'main.html' %} 
{%  load static %}

{% block tittle %}
Favoritos
{% endblock %}

{% block content %}


<div class="card-header justify-center ">
    <h3 class="card-title ">Mis cursos favoritos</h3>
</div>

{% for course in new %}
<section style="background-color: #eee;">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-md-4">
                <div class="card-body d-flex justify-content-between">
                    <div class="card mb-4 box-shadow">
                    <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80" alt="" class="card-img-top" style="height: 130px; width:100%; display:block;">
                    <div class="card-body">
                    <h6 class=""><a href="https://udemy.com{{ course.url }}">{{ course.title }}</a></h6>
                    <span>{{course.instructor}}</span> <br>
                    <span>{{ course.platform }}</span> <br>
                    <span>‚≠ê</span><span>{{course.rating}}</span>
                    <a href="{% url 'favorite_add' course.id %}" class="justify-content-rigth">
                    <button type="button" class="btn btn-outline-danger px-2 py-1"> <i class="fa-sharp fa-solid fa-bookmark"></i>  Eliminar de favoritos </button>
                    </a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
                        
{% endfor %}

{% endblock %}
